<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZD2 - Warunki</title>
</head>
<body>

    <form action="">
        <input type="text" name="pole" />
        <button type="submit">Pokaż</button> 
    </form>

    <div class="wynik"></div>

    <script>
            alert('WITAMY w programie JS');
            const formularz = document.querySelector('form');
            const wynik = document.querySelector('.wynik');
            formularz.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const poleWFormularzu = document.querySelector('input[name="pole"]').value

                    if(poleWFormularzu > 5 && poleWFormularzu != 6 && poleWFormularzu != 12 || poleWFormularzu == 0) {
                        wynik.textContent = 'Liczba ' + poleWFormularzu + ' Spełnia warunek ';
                    } else {
                        wynik.textContent = 'Liczba ' + poleWFormularzu + ' Nie spelnia warunek ';
                    }
            });
            
    </script>

</body>
</html>
