<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZD3 - Warunki</title>
</head>
<body>

    <form action="">
        <input type="text" name="pole" />
        <button type="submit">Pokaż</button> 
    </form>

    <div class="wynik"></div>

    <script>
            alert('WITAMY w programie JS');
            const formularz = document.querySelector('form');
            const wynik = document.querySelector('.wynik');
            formularz.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const poleWFormularzu = document.querySelector('input[name="pole"]').value

                    if(poleWFormularzu == 1)
                    {
                        wynik.textContent = ' 1. Poniedziałek ';
                    }
                    else if(poleWFormularzu == 2)
                    {
                        wynik.textContent = ' 2. Wtorek ';
                    }
                    else if(poleWFormularzu == 3)
                    {
                        wynik.textContent = ' 3. Środa ';
                    }
                    else if(poleWFormularzu == 4)
                    {
                        wynik.textContent = ' 4. Czwartek ';
                    }
                    else if(poleWFormularzu == 5)
                    {
                        wynik.textContent = ' 5. Piątek ';
                    }
                    else if(poleWFormularzu == 6)
                    {
                        wynik.textContent = ' 6. Sobota ';
                    }
                    else if(poleWFormularzu == 7)
                    {
                        wynik.textContent = ' 7. Niedziela ';
                    }
                    else
                    {
                        wynik.textContent = ' OHO - Błąd :o // Proszę wpisać odpowiednie liczby z zakresu 1-7 ';
                    }
            });
                    
    </script>

</body>
</html>
