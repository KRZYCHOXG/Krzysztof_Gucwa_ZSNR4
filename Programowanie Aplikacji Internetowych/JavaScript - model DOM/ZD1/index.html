<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pliczek</title>
</head>
<body>
    <h1 class="naglowek">To jest porządny nagłowek</h1>
    <div class="div">Treść majstra</div>
    <p class="p1">Treść akapitu 1 ---</p>
    <p class="p2">Treść akapitu 2 ---</p>
    <script>
        // Sciagamy elementy z JS
        const h1 = document.querySelector('h1.naglowek');
        const div = document.querySelector('div.div');
        const akapity = document.querySelectorAll('p');   // Torrentujemy jednoczesnie wszystkie akapity
        // Dodajemy treść do akapitu p1
        akapity[0].textContent += ' Bardzo lubie sie uczyć JS'; 
        akapity[1].textContent += ' Świetne kodowanie'; 
        // Zmieniamy treść w nagłówku h1
        h1.textContent = 'JavaScript';
        // Zmiana rodzaje czcionek
        div.style.fontFamily = 'Arial';
        // Do diva dodajemy klase o nazwie zmiana
        div.classList.add('zmiana');
        // Dopisujemy element h2
        const h2 = document.createElement('h2');
        // Dodajemy zawartość do h2
        h2.textContent = 'Aplikacje Internetowe';
        // Utworzony nowy element dodajemy do drugiego akapitu
        akapity[1].appendChild(h2)
        // Usuwamy element h1
        h2.remove()
    </script>
</body>
</html>
