        }   

        const tablice2 = [];

            if(j%2 == 2){
                tablice2[j] =j+1;
                document.write(`Oto te liczby (które są pseudoliczbami), które zostały wylosowane z maszyny o klasie PC co zostały przypisane do tablicy 2. -> ${tablice2[j]} `);
            }
