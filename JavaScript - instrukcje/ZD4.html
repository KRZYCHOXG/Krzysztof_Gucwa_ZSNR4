<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZD4 - Warunki</title>
</head>
<body>
    
    <form action="">
        <input type="text" name="pole" />
        <button type="submit">Pokaż</button> 
    </form>

    <div class="wynik"></div>

    <script>

        alert('WITAMY w programie JS');
        const z = prompt('|-- Wpisz swoją 1 liczbe w przedziale --|');
        const x = prompt('|-- Wpisz swoją ostatnią liczbe z przedziału -||');
        const formularz = document.querySelector('form');
        const wynik = document.querySelector('.wynik');
        formularz.addEventListener('submit', (e) => {
        
            const poleWFormularzu = document.querySelector('input[name="pole"]').value

            if(poleWFormularzu > z && poleWFormularzu < x)
            {
                wynik.textContent = '|-- Ta wpisana liczba jest i zajmuje tę pozycję w tym przedziale --|';
            }
            else 
            {
                wynik.textContent = '|-- Ta wpisana liczba nie jest zapisana w tym przedziale --|';
            } 

        });
    </script>


</body>
</html>
