<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Przykładowe ZD</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole" />
        <button type="submit">Pokaż</button> 
    </form>

    <div class="wynik"></div>

        <script>
                        // Sciagamy (diva/klase) obiekt form //
            const formularz = document.querySelector('form');

            const wynik = document.querySelector('.wynik');

                        // Do zdarzenia submit formularza przypisujemy funkcję, którą przeglądarka uruchomi w momencie pojawienia się zdarzenia //
            formularz.addEventListener('submit', (e) => {
                        // Zatrzymujemy domysle wartosci pola w formularzu //
                        e.preventDefault();

                        // Odwołujemy się do wartosci pola w formularzu //
                const poleWFormularzu = document.querySelector('input[name="pole"]').value
                
                        // Wyświetlamy wartość pola //
                        wynik.textContent = poleWFormularzu;
            })           

        </script>

</body>
</html>
