<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl4.css">
    <title>Twój wskazik BMI - GRUPA B</title>
</head>
<body>
    <div class="grupa">GRUPA B</div>
    <header>
        <div class="baner">
            <h2>Oblicz wskazik BMI</h2>
        </div>
        <div class="logo"><img src="wzor.png" alt="liczbymy BMI"></div>
    </header>
    <section>
        <div class="blok-lewy">
            <img src="rys1.png" alt="zrzuc kalorie!">
        </div>
        <div class="blok-prawy">
            <h2>Podaj dane</h2>
            <form action="" method="post">
                <label>Waga:</label><input type="number"><br>
                <label>Wzrost [cm]:<input type="number"><br>
                <button type="submit">Licz BMI i zapisz wynik</button>
            </form>
            <p>Twoja waga: 68; Twój wzrost: 184</p>
            <p>MBI wynosi: 20~</p>
        </div>
    </section>
    <main class="blok-główny">
        <div class="tabelka">
            <table>
                <tr>
                    <th>Lp.</th><th>Interpretacja</th><th>Zaczyna sie od...</th>
                </tr>
                <tr>
                    <td>1</td><td>niedowaga</td><td>0</td>
                </tr>
                <tr>
                    <td>2</td><td>waga prawidlowa</td><td>19</td>
                </tr>
                <tr>
                    <td>3</td><td>nadwaga</td><td>26</td>
                </tr>
                <tr>
                    <td>4</td><td>otylosc</td><td>31</td>
                </tr>
            </table>
        </div>
    </main>
    <footer class="stopka">
        <p>Autor: 0000000000 - <a href="">Wynik działania kwerendy 2</a></p>
        
    </footer>
</body>
</html>
